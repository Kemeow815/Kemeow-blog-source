# 建站
cause:
  tip: 初衷
  title: 为什么建立这个网站？
  content:
    <br>创建这个网站的初衷是有一个地方可以 <b>分享资源和生活</b>。与他人分享可以让这些成为积累和沉淀。如果我能帮助更多的人并解决他们的问题，那就太好了。
    <br>
    与大多数垂直资源分享博客不同，这里的类别将非常多样，包括 <b>教程和实用知识</b>、<b>生活轶事和建议</b>、<b>各种主题的思考和想法</b>。无论我研究或发现什么，我都会在这里分享。
    <br>
    这是创建这个小网站的初衷，也是 <b>我分享生活的方式</b>。我很幸运在这里遇见你，我相信我们可以一起留下一些美好的回忆。
    <br>
